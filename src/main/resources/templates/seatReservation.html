<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{style.css}" />
    <link rel="stylesheet" th:href="@{seatRStyle.css}" />


</head>
<style>
  .seat-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* 7 sæder per række */
    gap: 5px;
    padding: 20px;
    justify-content: center;
    width: 50%;
  }

  .seat {

    border: 1px solid #333;
    aspect-ratio: 1;
    width: 90%;
    height: 90%;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: green;
  }

  .seat:hover {
    background-color: #ccc;
  }

  .seat.selected {
    background-color: white;
  }
  .seat.reserved {
    background-color: red;
  }

</style>
<body >
<header style="width: 100%" th:insert="~{fragments :: header}"></header>

<div style="display: flex; justify-content: space-between;">
  <div id="title" class="title" th:text="${show.getMovie().getName()}"></div>
  <div id="timeframe"  class="date">16:30 - 18:01 Tir. 7 Okt.</div>
</div>
<div style="display: flex; gap: 15px">
  <div id="duration" class="smallText">1 hour 31 min</div>
  <div id="age" class="smallText" th:text="${show.getMovie().getAgeRating()}"></div>
</div>
<div style="position: relative; display: flex; align-items: center; height: 50px;">
    <div style="margin: 0;" class="chooseSeat">Choose Seats</div>
    <div id="timer" style="position: absolute; left: 50%; transform: translateX(-50%); margin: 0;"></div>
</div>

<div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
  <h1 style="text-align: center; font-size: 2vw;">Screen</h1>
  <div class="seat" style="height: 0.2vw; width: 30vw; background-color: white "></div>
</div>

<div style="display: flex; justify-content: center;">
  <div id="seats" class="seat-grid">

  </div>
</div>
<button id="bookButton" class="bookButton">Book Tickets</button>
</body>
<script type="module" th:src="@{/js/seatReservation.js}"></script>
</html>
