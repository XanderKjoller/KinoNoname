<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>

<div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm" method="POST" action="/signup">
        <label for="inpUsername">Username:</label>
        <input type="text" id="inpUsername" name="username" required>

        <label for="inpPassword">Password:</label>
        <input type="password" id="inpPassword" name="password" required>

        <label for="inpMail">Mail:</label>
        <input type="text" id="inpMail" name="mail" required>

        <label for="ddAuthority">Authority:</label>
        <select name="userType" id="ddAuthority" required>
            <option value="employee">employee</option>
            <option selected value="customer">costumer</option>
        </select>

        <button type="submit">Create Account</button>
    </form>
    <form id="btn" th:action="@{/login}">
        <button type="submit" title="login">login</button>
    </form>
</div>

</body>
<script>
    function fetchAnyUrl(url) {
        return fetch(url).then(response => response.json())
    }
    async function fetchUser(){
        let user;
        console.log(window.location.origin + "/me")
        user = await fetchAnyUrl(window.location.origin + "/me");
        if ( user.length < 1) {
            console.log("no user")
        }
        return user
    }

    console.log("signUpUser")
    const urlSignUp = window.location.origin + "/signUp";
    const ddAuthority = document.querySelector("ddAuthority");
    async function checkUserCustomer() {
        const user = await fetchUser();
        console.log("Current user:", user);
        const optionToDisable = document.querySelector('#ddAuthority option[value="employee"]');


        if (user && user.authority && user.authority.toUpperCase() === "CUSTOMER") {
            if (optionToDisable) optionToDisable.disabled = true;
        }else if (!user && !user.authority) {
            if (optionToDisable) optionToDisable.disabled = true;
        }
        if (user && user.authority && user.authority.toUpperCase() === "EMPLOYEE"){
            if (optionToDisable) optionToDisable.disabled = false;
        }
    }



    // Initialize form and event listener
    document.addEventListener('DOMContentLoaded', function() {
        checkUserCustomer();

        const formUser = document.getElementById("signupForm");
        formUser.addEventListener("submit", handleFormSubmit);
    });

    async function handleFormSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect user data from the form
        const user = {
            username: document.getElementById("inpUsername").value,
            mail: document.getElementById("inpMail").value,
            password: document.getElementById("inpPassword").value,
            authority: document.getElementById("ddAuthority").value

        };


        try {
            // Send the data to the backend via fetch
            const response = await fetch(urlSignUp, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user),

            });

            // Check if the response is successful
            if (!response.ok) {
                throw new Error("SignUp failed: " + response.status);
            }

            // Parse the response JSON
            const data = await response.json();
            console.log(data);


            alert("SignUp successful!");

        } catch (err) {
            // Handle any errors
            console.error(err);
            alert(err.message);
        }
    }

</script>
</html>
